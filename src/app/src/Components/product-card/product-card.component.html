<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{product.nome}}</mat-card-title>
  </mat-card-header>
  <img class="imagemDoProduto"
    mat-card-image
    src={{product.imagemUrl}}
    alt="Imagem do produto {{product.image}}"
  />
  <mat-card-content>
    <p>R$ {{product.preco}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>Comprar</button>
    <button mat-button>Carrinho</button>
  </mat-card-actions>
</mat-card>
