<h1>{{title}}</h1>
<div class="carousel">
  <button class="carousel-button left" (click)="scroll(-1)">&#9664;</button>
  <div class="carousel-container">
    <div class="carousel-items">
      <div *ngFor="let product of products" class="carousel-item">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
  <button class="carousel-button right" (click)="scroll(1)">&#9654;</button>
</div>
