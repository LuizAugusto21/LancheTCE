<div class="search-container">
    <input [(ngModel)]="searchTerm" placeholder="Pesquisar" class="pesquisa">
    <button mat-icon-button matSuffix (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
</div>
<div *ngIf="results.length > 0" class="results-container">
    <div *ngFor="let result of results" class="result-item">
        <app-product-card [product]="result"></app-product-card>
    </div>
</div>
