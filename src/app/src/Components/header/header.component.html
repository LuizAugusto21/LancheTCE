<mat-toolbar [ngStyle]="{ 'background-color': '#4D786F' }">
  <div class="avatar-title-container">
    <mat-icon class="avatar-icon">account_circle</mat-icon>
    <span class="title">Seu Nome</span>
  </div>
  <span class="spacer"></span>
  <img src="images/TribunalLogo.png" alt="Logo" height="40" />
  <span class="spacer"></span>
  <button
    mat-flat-button
    color="accent"
    [ngStyle]="{ 'background-color': '#009688' }"
  >
    Vender
  </button>
</mat-toolbar>
