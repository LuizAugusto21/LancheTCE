<app-header></app-header>
<div class="form-container">
    <div class="card">
      <h2>Adicionar Produto</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" formControlName="nome" type="text">
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input id="descricao" formControlName="descricao" type="text">
        </div>
  
        <div class="form-group">
          <label for="preco">Preço</label>
          <input id="preco" formControlName="preco" type="number">
        </div>
  
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input id="categoria" formControlName="categoria" type="text">
        </div>
  
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" formControlName="quantidade" type="number">
        </div>
  
        <div class="form-group">
          <label for="imagemUrl">URL da Imagem</label>
          <input id="imagemUrl" formControlName="imagemUrl" type="text">
        </div>
  
        <button type="submit">Adicionar</button>
      </form>
      <button routerLink="/home" class="back-button">Voltar</button>
    </div>
  </div>
