<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="registerForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="registerForm.get('email')?.invalid">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="senha" type="password">
      <mat-error *ngIf="registerForm.get('senha')?.invalid">Senha é obrigatória</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmar Senha</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
      <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">Confirmação de senha é obrigatória</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Perfil</mat-label>
      <input matInput formControlName="perfil">
      <mat-error *ngIf="registerForm.get('perfil')?.invalid">Perfil é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contato</mat-label>
      <input matInput formControlName="contato">
      <mat-error *ngIf="registerForm.get('contato')?.invalid">Contato é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Andar</mat-label>
      <input matInput formControlName="enderecoAndar">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sala</mat-label>
      <input matInput formControlName="enderecoSala">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Departamento</mat-label>
      <input matInput formControlName="enderecoDepartamento">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>

    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

    <div class="login-link">
      <button mat-stroked-button color="accent" (click)="navigateToLogin()">Voltar para Login</button>
    </div>
  </form>
</div>
